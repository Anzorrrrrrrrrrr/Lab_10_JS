<!DOCTYPE html>
<html>
<head>
    <title>Перегляд фотографій</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Перегляд фотографій</h2>
    <p>Виберіть фотографію:</p>
    <select onchange="prosm(this)">
        <option value="">-- Виберіть фотографію --</option>
        <option value="les">Ліс</option>
        <option value="more">Море</option>
        <option value="pole">Поле</option>
    </select>
    <p><img name="fot" src="" width="400" height="550" alt="Фотографія"></p>

    <script>
        // Створення асоціативного масиву для попереднього завантаження фотографій
        var photo = new Array();
        photo["les"] = new Image(400, 550);
        photo["les"].src = "les.jpg";
        photo["more"] = new Image(400, 550);
        photo["more"].src = "more.jpg";
        photo["pole"] = new Image(400, 550);
        photo["pole"].src = "pole.jpg";

        // Функція для відображення обраної фотографії
        function prosm(list) {
            let d = list.options[list.selectedIndex].value;
            if (d !== "") {
                document.fot.src = photo[d].src;
            } else {
                document.fot.src = "";
            }
        }
    </script>
</body>
</html>
